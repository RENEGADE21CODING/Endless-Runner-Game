<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Platicker - Side Scrolling Game</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* Prevent scrolling */
    }
    .top-bar {
      height: 20%;
      background-color: #d3d3d3; /* Really light gray for top bar */
      display: flex;
      justify-content: flex-end;
      padding: 10px;
    }
    .game-container {
      height: 80%;
      position: relative;
      overflow: hidden; /* Hide overflow for scrolling effect */
    }
    .settings-button {
      background: url('https://github.com/RENEGADE21CODING/Endless-Runner-Game/raw/main/JellySettingsButton.png') no-repeat center;
      background-size: contain;
      width: 60px;
      height: 60px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <button class="settings-button" aria-label="Settings"></button>
  </div>

  <div class="game-container">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Load images
    const playerImage = new Image();
    playerImage.src = 'https://github.com/RENEGADE21CODING/Endless-Runner-Game/raw/main/CursorCoin.png';

    // Platform properties
    const platform = { x: 100, y: 300, width: 200, height: 20 };
    const wall = { x: platform.x + (platform.width / 2) - 10, y: platform.y - 100, width: 20, height: 100 }; // Wall properties

    // Player properties
    const player = {
      x: platform.x + 10,
      y: platform.y - 50,
      size: 50,
      velocityY: 0,
      gravity: 0.5,
      isOnPlatform: false,
      speed: 2,
      jumpPower: -10
    };

    // Background properties
    const background = { x: 0, speed: 1 };

    function update() {
      // Handle player movement
      if (keys['ArrowRight'] || keys['d']) movePlayer(player.speed);
      if (keys['ArrowLeft'] || keys['a']) movePlayer(-player.speed);
      if ((keys['ArrowUp'] || keys['w']) && player.isOnPlatform) jump();

      // Apply gravity
      player.velocityY += player.gravity;
      player.y += player.velocityY;

      // Check for platform and wall collision
      handleCollisions();

      // Reset player position if they fall below the canvas
      if (player.y + player.size > canvas.height) resetPlayer();
    }

    function movePlayer(direction) {
      player.x += direction;
      background.x += (direction > 0 ? -background.speed : background.speed); // Scroll the background
    }

    function jump() {
      player.velocityY = player.jumpPower;
      player.isOnPlatform = false; // Set to false when jumping
    }

    function handleCollisions() {
      // Check platform collision
      if (player.x + player.size > platform.x && player.x < platform.x + platform.width) {
        if (player.y + player.size >= platform.y && player.y + player.size <= platform.y + player.velocityY) {
          player.y = platform.y - player.size; // Land on top of platform
          player.velocityY = 0;
          player.isOnPlatform = true; // Reset jumping ability
        }
      }

      // Check wall collision
      if (player.x + player.size > wall.x && player.x < wall.x + wall.width) {
        if (player.y + player.size > wall.y && player.y < wall.y + wall.height) {
          player.y = wall.y - player.size; // Stop player at wall
          player.velocityY = 0; // Prevent falling through the wall
        }
      }
    }

    function resetPlayer() {
      player.y = canvas.height - player.size; // Reset player to ground level
      player.velocityY = 0;
      player.isOnPlatform = false; // Prevent landing if on the ground
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas
      ctx.fillStyle = '#d3d3d3'; // Game background color
      ctx.fillRect(0, 0, canvas.width, canvas.height); // Draw background
      ctx.fillStyle = 'black'; // Platform color
      ctx.fillRect(platform.x, platform.y, platform.width, platform.height); // Draw platform
      ctx.fillRect(wall.x, wall.y, wall.width, wall.height); // Draw wall
      ctx.drawImage(playerImage, player.x, player.y, player.size, player.size); // Draw player
    }

    const keys = {};
    window.addEventListener('keydown', (e) => keys[e.key] = true);
    window.addEventListener('keyup', (e) => keys[e.key] = false);

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop); // Keep the game running
    }

    playerImage.onload = gameLoop; // Start the game loop when the image loads
  </script>
</body>
</html>
