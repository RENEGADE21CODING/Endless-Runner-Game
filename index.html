<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Platicker - A Platform Clicker Game</title>
  <link rel="icon" href="https://github.com/RENEGADE21CODING/Platicker-A_Platform_Clicker_Game/blob/main/CursorCoin.png?raw=true" type="image/png">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      background-color: #f0f0f0;
      overflow: hidden;
    }
    .top-bar {
      width: 100%;
      height: 20vh;
      background-color: #b0c4de;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1em;
      box-sizing: border-box;
    }
    .score {
      color: white;
      font-size: 2.5em;
    }
    .upgrades {
      display: flex;
      gap: 1em;
    }
    .upgrade-button {
      padding: 10px 20px;
      font-size: 1em;
      color: black;
      background-color: #d1ffd1;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: transform 0.1s;
    }
    .upgrade-button:active {
      transform: scale(0.95);
    }
    .game-bar {
      position: relative;
      width: 100vw;
      height: 80vh;
      background-color: #f0f0f0;
      overflow: hidden;
    }
    .platform {
      position: absolute;
      width: 20%;
      height: 20px;
      background-color: #2b0001;
      left: 20%;
      bottom: 20%;
    }
    .click-cash {
      width: 120px;
      height: auto;
      position: absolute;
      right: 2%;
      bottom: 25%;
      cursor: pointer;
      transition: transform 0.1s, filter 0.1s;
      filter: brightness(0.9);
    }
    .player {
      position: absolute;
      width: 50px;
      height: 50px;
      background-image: url('https://github.com/RENEGADE21CODING/Platicker-A_Platform_Clicker_Game/blob/main/CursorCoin.png?raw=true');
      background-size: cover;
    }
  </style>
</head>
<body>

<div class="top-bar">
  <div class="score" id="scoreDisplay">Cash: $0.00</div>
  <div class="upgrades">
    <div>
      <button class="upgrade-button" id="upgradeClickButton">Buy More Cash Per Click (Cost: $10.00)</button>
      <div class="upgrade-info" id="clickInfo">Current Cash Per Click: $1.00</div>
    </div>
    <div>
      <button class="upgrade-button" id="upgradeAutomaticButton">Buy More Cash Per Second (Cost: $10.00)</button>
      <div class="upgrade-info" id="automaticInfo">Current Cash Per Second: $0.00</div>
    </div>
  </div>
</div>

<div class="game-bar" id="gameBar">
  <div class="platform" id="platform"></div>
  <img src="https://github.com/RENEGADE21CODING/Platicker-A_Platform_Clicker_Game/blob/main/ClickCursorCash.png?raw=true" class="click-cash" id="clickCash">
  <div class="player" id="player"></div>
</div>

<script>
  let cash = 0;
  let cashPerClick = 1.00;
  let cashPerSecond = 0;
  let upgradeClickCost = 10.00;
  let upgradeAutomaticCost = 10.00;

  const gameBar = document.getElementById('gameBar');
  const player = document.getElementById('player');
  const platform = document.getElementById('platform');
  const clickCash = document.getElementById('clickCash');

  let playerX = 150, playerY = 0;
  let playerVelocityX = 0, playerVelocityY = 0;
  const gravity = 0.5;
  const jumpStrength = -10;
  const moveSpeed = 5;
  let isOnGround = false;

  function updateDisplay() {
    document.getElementById('scoreDisplay').textContent = `Cash: $${cash.toFixed(2)}`;
    document.getElementById('clickInfo').textContent = `Current Cash Per Click: $${cashPerClick.toFixed(2)}`;
    document.getElementById('automaticInfo').textContent = `Current Cash Per Second: $${cashPerSecond.toFixed(2)}`;
  }

  function gameLoop() {
    playerVelocityY += gravity;
    playerX += playerVelocityX;
    playerY += playerVelocityY;

    // Collision detection with the platform
    const platformTop = gameBar.offsetHeight * 0.8 - platform.offsetHeight;
    if (playerX + player.offsetWidth > platform.offsetLeft && playerX < platform.offsetLeft + platform.offsetWidth &&
        playerY + player.offsetHeight > platformTop && playerY + player.offsetHeight < platformTop + platform.offsetHeight + playerVelocityY) {
      playerY = platformTop - player.offsetHeight;
      playerVelocityY = 0;
      isOnGround = true;
    } else {
      isOnGround = false;
    }

    // Update player position
    player.style.left = `${playerX}px`;
    player.style.top = `${playerY}px`;

    // Center camera on the player
    gameBar.scrollLeft = playerX - gameBar.offsetWidth / 2 + player.offsetWidth / 2;
    gameBar.scrollTop = playerY - gameBar.offsetHeight / 2 + player.offsetHeight / 2;

    requestAnimationFrame(gameLoop);
  }

  function handleKeyDown(event) {
    switch (event.key) {
      case 'a':
      case 'ArrowLeft':
        playerVelocityX = -moveSpeed;
        break;
      case 'd':
      case 'ArrowRight':
        playerVelocityX = moveSpeed;
        break;
      case 'w':
      case 'ArrowUp':
        if (isOnGround) playerVelocityY = jumpStrength;
        break;
    }
  }

  function handleKeyUp(event) {
    if (event.key === 'a' || event.key === 'ArrowLeft' || event.key === 'd' || event.key === 'ArrowRight') {
      playerVelocityX = 0;
    }
  }

  document.addEventListener('keydown', handleKeyDown);
  document.addEventListener('keyup', handleKeyUp);
  gameLoop();
  updateDisplay();
</script>

</body>
</html>
