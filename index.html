<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Platicker - A Platform Clicker Game</title>
  <style>
    /* Main screen container */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    /* Top 20% (empty space for future elements) */
    .top-bar {
      height: 20%;
      background-color: lightgray;
      display: flex;
      justify-content: flex-end;
      padding: 10px;
    }
    /* Game container (bottom 80%) */
    .game-container {
      height: 80%;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    /* Settings button styles */
    .settings-button {
      background-color: gray;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <!-- Top bar for future elements -->
  <div class="top-bar">
    <button class="settings-button">Settings</button>
  </div>

  <!-- Game container -->
  <div class="game-container">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Load the player image
    const playerImage = new Image();
    playerImage.src = 'https://github.com/RENEGADE21CODING/Endless-Runner-Game/raw/main/CursorCoin.png'; // Use the raw URL

    // Player properties
    const player = {
      x: 100,
      y: 500,
      size: 50
    };

    // Platform properties (set in pixels)
    const platform = {
      width: 160,
      height: 20,
      x: -20, // Move the platform further to the left
      y: 450
    };

    playerImage.onload = () => requestAnimationFrame(gameLoop); // Start the game loop once the image loads

    function draw() {
      // Clear the canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw the black platform
      ctx.fillStyle = 'black';
      ctx.fillRect(platform.x, platform.y, platform.width, platform.height);

      // Draw the player image
      ctx.drawImage(playerImage, player.x, player.y, player.size, player.size);
    }

    function gameLoop() {
      draw(); // Call the draw function
      requestAnimationFrame(gameLoop); // Loop the game
    }
  </script>
</body>
</html>
