<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Platicker - Side Scrolling Game</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    .top-bar {
      height: 20%;
      background-color: #d3d3d3; /* Very light gray for top bar */
      display: flex;
      justify-content: flex-end;
      padding: 10px;
    }
    .game-container {
      height: 80%; /* Full height for game container */
      width: 100%; /* Full width for game container */
      background-color: #eaeaea; /* Very light gray background */
      position: relative;
      overflow: hidden; /* Hide overflow for scrolling effect */
    }
    .settings-button {
      background: url('https://github.com/RENEGADE21CODING/Platicker-A_Platform_Clicker_Game/blob/main/JellySettingsButton.png?raw=true') no-repeat center;
      background-size: contain;
      width: 60px;
      height: 60px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <button class="settings-button" aria-label="Settings"></button>
  </div>

  <div class="game-container">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const playerImage = new Image();
    playerImage.src = 'https://github.com/RENEGADE21CODING/Platicker-A_Platform_Clicker_Game/blob/main/CursorCoin.png?raw=true';

    let player = {
      x: 100,
      y: 300,
      width: 50,
      height: 50,
      dy: 0,
      gravity: 0.5,
      jumpStrength: -10,
      isOnGround: false,
      hasWallJump: false
    };

    function drawPlayer() {
      ctx.drawImage(playerImage, player.x, player.y, player.width, player.height);
    }

    function updateGame() {
      // Gravity and jump mechanics here
      if (!player.isOnGround) {
        player.dy += player.gravity;
      }
      player.y += player.dy;

      if (player.y > canvas.height - player.height) { // respawn if player falls off
        setTimeout(() => {
          player.y = 300;
          player.dy = 0;
        }, 500);
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPlayer();
      requestAnimationFrame(updateGame);
    }

    playerImage.onload = () => updateGame();
  </script>
</body>
</html>
