<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Platicker - A Platform Clicker Game</title>
  <style>
    /* Main screen container */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    /* Top 20% (empty space for future elements) */
    .top-bar {
      height: 20%;
      background-color: lightgray; /* Adjust or remove if needed */
      display: flex;
      justify-content: flex-end; /* Align contents to the right */
      padding: 10px; /* Add some padding */
    }
    /* Game container (bottom 80%) */
    .game-container {
      height: 80%;
      background-color: #f0f0f0; /* Light shade of gray for the game background */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    /* Settings button styles */
    .settings-button {
      background-color: gray; /* Button background color */
      color: white; /* Text color */
      border: none; /* Remove default border */
      padding: 10px 20px; /* Button padding */
      cursor: pointer; /* Pointer cursor on hover */
      border-radius: 5px; /* Rounded corners */
      font-size: 16px; /* Font size */
    }
  </style>
</head>
<body>

  <!-- Top bar for future elements -->
  <div class="top-bar">
    <button class="settings-button">Settings</button>
  </div>

  <!-- Game container -->
  <div class="game-container" id="gameContainer">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Load the player image
    const playerImage = new Image();
    playerImage.src = 'https://github.com/RENEGADE21CODING/Endless-Runner-Game/raw/main/CursorCoin.png'; // Use the raw URL

    // Player's position
    let playerX = 100; // Starting X position
    let playerY = 500; // Starting Y position (adjust as needed)
    const playerSize = 50; // Size of the player (adjust as needed)

    // Platform properties (set in pixels)
    const platformWidth = 160; // Width of the platform in pixels
    const platformHeight = 20; // Height of the platform in pixels
    const platformX = 10; // Position from the left (further to the left)
    const platformY = 450; // Higher up on the Y-axis (adjust as needed)

    playerImage.onload = function() {
      // Start the game after the image loads
      startGame();
    };

    function startGame() {
      // Clear the canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      // Draw the black platform
      ctx.fillStyle = 'black';
      ctx.fillRect(platformX, platformY, platformWidth, platformHeight);
      // Draw the player image
      ctx.drawImage(playerImage, playerX, playerY, playerSize, playerSize);
    }

    // Example of a game loop
    function gameLoop() {
      startGame();
      requestAnimationFrame(gameLoop); // Loop the game
    }

    gameLoop(); // Start the game loop
  </script>
</body>
</html>
