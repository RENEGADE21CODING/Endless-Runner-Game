<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Platicker - A Platform Clicker Game</title>
  <style>
    /* Main screen container */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    /* Top 20% (empty space for future elements) */
    .top-bar {
      height: 20%;
      background-color: lightgray;
      display: flex;
      justify-content: flex-end;
      padding: 10px;
    }
    /* Game container (bottom 80%) */
    .game-container {
      height: 80%;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    /* Settings button styles */
    .settings-button {
      background: url('https://github.com/RENEGADE21CODING/Endless-Runner-Game/raw/main/JellySettingsButton.png') no-repeat center;
      background-size: contain;
      width: 50px; /* Set appropriate width */
      height: 50px; /* Set appropriate height */
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Top bar for future elements -->
  <div class="top-bar">
    <button class="settings-button" aria-label="Settings"></button>
  </div>

  <!-- Game container -->
  <div class="game-container">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Load the player image
    const playerImage = new Image();
    playerImage.src = 'https://github.com/RENEGADE21CODING/Endless-Runner-Game/raw/main/CursorCoin.png';

    // Player properties
    const player = {
      x: 100,
      y: 449,
      size: 50,
      velocityY: 0,
      gravity: 0.5,
      isOnPlatform: false
    };

    // Platform properties
    const platform = {
      width: 160,
      height: 20,
      x: -20,
      y: 450
    };

    playerImage.onload = () => requestAnimationFrame(gameLoop);

    function update() {
      player.velocityY += player.gravity;
      player.y += player.velocityY;

      if (player.y + player.size > platform.y &&
          player.x < platform.x + platform.width &&
          player.x + player.size > platform.x) {
        player.y = platform.y - player.size;
        player.velocityY = 0;
        player.isOnPlatform = true;
      } else {
        player.isOnPlatform = false;
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = 'black';
      ctx.fillRect(platform.x, platform.y, platform.width, platform.height);

      ctx.drawImage(playerImage, player.x, player.y, player.size, player.size);
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }
  </script>
</body>
</html>
