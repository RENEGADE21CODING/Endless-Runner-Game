<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Platicker - A Platform Clicker Game</title>
  <style>
    /* Main screen container */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    /* Top 20% (empty space for future elements) */
    .top-bar {
      height: 20%;
      background-color: lightgray; /* Adjust or remove if needed */
    }
    /* Game container (bottom 80%) */
    .game-container {
      height: 80%;
      background-color: #f0f0f0; /* Light shade of gray for the game background */
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>

  <!-- Top bar for future elements -->
  <div class="top-bar">
    <!-- Future elements can go here -->
  </div>

  <!-- Game container -->
  <div class="game-container" id="gameContainer">
    <!-- Game canvas or elements will go here -->
    <canvas id="gameCanvas" width="800" height="600"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Example game setup code
    function startGame() {
      ctx.fillStyle = 'blue';
      ctx.fillRect(50, 50, 100, 100); // Example player character
    }

    startGame();
  </script>
</body>
</html>
