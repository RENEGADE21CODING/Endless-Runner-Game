<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Platicker - A Platform Clicker Game</title>
  <link rel="icon" href="https://github.com/RENEGADE21CODING/Platicker-A_Platform_Clicker_Game/blob/main/CursorCoin.png?raw=true" type="image/png">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      background-color: #f0f0f0; /* Light shade of gray */
    }
    .top-bar {
      width: 100%;
      height: 20vh;
      background-color: #b0c4de; /* Slightly darker light blue-gray */
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1em;
      box-sizing: border-box;
    }
    .score {
      color: white;
      font-size: 2.5em; /* Larger font size for Cash display */
    }
    .upgrades {
      display: flex;
      gap: 1em;
    }
    .upgrade-button {
      padding: 10px 20px;
      font-size: 1em;
      color: black;
      background-color: #d1ffd1; /* Light green */
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: transform 0.1s;
    }
    .upgrade-button:active {
      transform: scale(0.95);
    }
    .click-cash {
      width: 120px;
      height: auto;
      position: absolute;
      bottom: 25%;
      right: 2%;
      cursor: pointer;
      transition: transform 0.1s, filter 0.1s; /* Include filter transition */
      filter: brightness(0.9); /* Darkened gradient by default */
    }
    .setting-button {
      width: 60px; /* Larger settings button */
      height: 60px;
      cursor: pointer;
    }
    .upgrade-info {
      font-size: 0.9em;
      color: black;
      text-align: center;
    }
    .game-bar {
      position: relative;
      width: 100%;
      height: 80vh; /* 80% of the screen height */
      background-color: #f0f0f0; /* Light gray for game bar */
      overflow: hidden; /* Hide overflow for camera effect */
    }
    .platform {
      position: absolute;
      background-color: #2b0001; /* Platform color */
      width: 20%; /* 20% of screen width */
      height: 20px; /* Height of the platform */
      bottom: 20%; /* Positioning from the bottom */
      left: 40%; /* Centered in the game bar */
    }
    .player {
      position: absolute;
      width: 40px; /* Width of the player */
      height: 40px; /* Height of the player */
      background-image: url('https://github.com/RENEGADE21CODING/Platicker-A_Platform_Clicker_Game/blob/main/CursorCoin.png?raw=true'); /* Player image */
      background-size: cover; /* Cover the entire div with the image */
      bottom: 60%; /* Start above the platform */
      left: 50%; /* Centered in the game bar */
      transform: translateX(-50%); /* Centering */
    }
  </style>
</head>
<body>

<div class="top-bar">
  <div class="score" id="scoreDisplay">Cash: $0.00</div>
  <div class="upgrades">
    <div>
      <button class="upgrade-button" id="upgradeClickButton">Buy More Cash Per Click (Cost: $10.00)</button>
      <div class="upgrade-info" id="clickInfo">Current Cash Per Click: $1.00</div>
    </div>
    <div>
      <button class="upgrade-button" id="upgradeAutomaticButton">Buy More Cash Per Second (Cost: $10.00)</button>
      <div class="upgrade-info" id="automaticInfo">Current Cash Per Second: $0.00</div>
    </div>
  </div>
  <img src="https://github.com/RENEGADE21CODING/Platicker-A_Platform_Clicker_Game/blob/main/JellySettingsButton.png?raw=true" class="setting-button" id="settingsButton">
</div>

<img src="https://github.com/RENEGADE21CODING/Platicker-A_Platform_Clicker_Game/blob/main/ClickCursorCash.png?raw=true" class="click-cash" id="clickCash">

<div class="game-bar">
  <div class="platform" id="platform"></div>
  <div class="player" id="player"></div>
</div>

<script>
  let cash = 0;
  let cashPerClick = 1.00; // Set initial cash per click to $1.00
  let cashPerSecond = 0;
  let upgradeClickCost = 10.00; // Starting cost set to $10.00
  let upgradeAutomaticCost = 10.00; // Starting cost set to $10.00

  const clickCash = document.getElementById('clickCash');
  const scoreDisplay = document.getElementById('scoreDisplay');
  const upgradeClickButton = document.getElementById('upgradeClickButton');
  const upgradeAutomaticButton = document.getElementById('upgradeAutomaticButton');
  const clickInfo = document.getElementById('clickInfo');
  const automaticInfo = document.getElementById('automaticInfo');
  const player = document.getElementById('player');
  const platform = document.getElementById('platform');

  function updateDisplay() {
    scoreDisplay.textContent = `Cash: $${cash.toFixed(2)}`;
    clickInfo.textContent = `Current Cash Per Click: $${cashPerClick.toFixed(2)}`;
    automaticInfo.textContent = `Current Cash Per Second: $${cashPerSecond.toFixed(2)}`;
  }

  clickCash.addEventListener('click', () => {
    cash += cashPerClick;
    updateDisplay();

    // Pulsing effect on click
    clickCash.style.transform = 'scale(1.2)';
    setTimeout(() => {
      clickCash.style.transform = 'scale(1)';
    }, 100); // Return to normal size after 100ms
  });

  upgradeClickButton.addEventListener('click', () => {
    if (cash >= upgradeClickCost) {
      cash -= upgradeClickCost;
      cashPerClick = Math.ceil(cashPerClick * 1.1 * 100) / 100;
      upgradeClickCost = Math.ceil(upgradeClickCost * 1.15 * 100) / 100;
      upgradeClickButton.textContent = `Buy More Cash Per Click (Cost: $${upgradeClickCost.toFixed(2)})`;
      updateDisplay();
    }
  });

  upgradeAutomaticButton.addEventListener('click', () => {
    if (cash >= upgradeAutomaticCost) {
      cash -= upgradeAutomaticCost;
      if (cashPerSecond === 0) {
        cashPerSecond = 1.00;
      } else {
        cashPerSecond = Math.ceil(cashPerSecond * 1.1 * 100) / 100;
      }
      upgradeAutomaticCost = Math.ceil(upgradeAutomaticCost * 1.15 * 100) / 100;
      upgradeAutomaticButton.textContent = `Buy More Cash Per Second (Cost: $${upgradeAutomaticCost.toFixed(2)})`;
      updateDisplay();
    }
  });

  function incrementCash() {
    cash += cashPerSecond;
    updateDisplay();
  }

  setInterval(incrementCash, 1000); // Increase cash every second

  // Hover effect to change brightness
  clickCash.addEventListener('mouseenter', () => {
    clickCash.style.filter = 'brightness(1)'; // Normal brightness when hovered
    clickCash.style.transform = 'scale(1.2)'; // Slightly larger on hover
  });

  clickCash.addEventListener('mouseleave', () => {
    clickCash.style.filter = 'brightness(0.9)'; // Darkened when not hovered
    clickCash.style.transform = 'scale(1)'; // Return to normal size
  });

  // Player movement
  let isJumping = false;
  let playerVelocityY = 0;
  const gravity = 0.5; // Gravity value

  document.addEventListener('keydown', (event) => {
    const playerRect = player.getBoundingClientRect();
    const platformRect = platform.getBoundingClientRect();

    if (event.key === 'a' || event.key === 'ArrowLeft') {
      player.style.left = `${player.offsetLeft - 5}px`; // Move left
    } else if (event.key === 'd' || event.key === 'ArrowRight') {
      player.style.left = `${player.offsetLeft + 5}px`; // Move right
    } else if ((event.key === 'w' || event.key === 'ArrowUp') && !isJumping) {
      isJumping = true;
      playerVelocityY = -10; // Set an initial upward velocity for jumping
    }
  });

  function gameLoop() {
    // Apply gravity
    if (isJumping) {
      playerVelocityY += gravity; // Increase downward velocity
      const newPosition = player.offsetTop + playerVelocityY;

      // Check for collision with platform
      if (newPosition >= platform.offsetTop - player.offsetHeight && 
          newPosition <= platform.offsetTop + platform.offsetHeight) {
        // Reset jump
        isJumping = false;
        playerVelocityY = 0; // Reset vertical velocity
        player.style.top = `${platform.offsetTop - player.offsetHeight}px`; // Position on top of the platform
      } else if (newPosition < platform.offsetTop) {
        player.style.top = `${newPosition}px`; // Apply the jump position
      } else {
        player.style.top = `${platform.offsetTop}px`; // Prevent falling through the platform
        isJumping = false; // Reset jumping
      }
    }
  }

  // Initialize player position
  player.style.top = `${window.innerHeight * 0.6}px`; // Start above the platform

  setInterval(gameLoop, 16); // 60 FPS
</script>

</body>
</html>
