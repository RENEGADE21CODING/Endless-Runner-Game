<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Platicker - Side Scrolling Game</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    .top-bar {
      height: 20%;
      background-color: #d3d3d3; /* Really light gray for top bar */
      display: flex;
      justify-content: flex-end;
      padding: 10px;
    }
    .game-container {
      height: 80%; /* Full height for game container */
      width: 100%; /* Full width for game container */
      background-color: #eaeaea; /* Very light gray background */
      position: relative;
      overflow: hidden; /* Hide overflow for scrolling effect */
    }
    .settings-button {
      background: url('https://github.com/RENEGADE21CODING/Endless-Runner-Game/raw/main/JellySettingsButton.png') no-repeat center;
      background-size: contain;
      width: 60px;
      height: 60px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <button class="settings-button" aria-label="Settings"></button>
  </div>

  <div class="game-container">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Load images
    const playerImage = new Image();
    playerImage.src = 'https://github.com/RENEGADE21CODING/Endless-Runner-Game/raw/main/CursorCoin.png';

    // Platform properties
    const platform = { x: 100, y: 300, width: 200, height: 20 };
    const wall = { x: platform.x + platform.width / 2 - 10, y: platform.y - 100, width: 20, height: 100 };

    // Player properties
    const player = {
      x: platform.x + 10,
      y: platform.y - 50,
      size: 50,
      velocityY: 0,
      gravity: 0.5,
      isOnPlatform: false,
      speed: 2,
      jumpPower: -10,
      canWallJump: false // Flag to allow wall jumping
    };

    function update() {
      // Horizontal movement
      if (keys['ArrowRight'] || keys['d']) movePlayer(player.speed);
      if (keys['ArrowLeft'] || keys['a']) movePlayer(-player.speed);

      // Jumping
      if ((keys['ArrowUp'] || keys['w']) && (player.isOnPlatform || player.canWallJump)) {
        jump();
      }

      // Gravity
      player.velocityY += player.gravity;
      player.y += player.velocityY;

      // Collision detection
      handleCollisions();

      // Reset player if they fall below the screen
      if (player.y + player.size > canvas.height) resetPlayer();
    }

    function movePlayer(direction) {
      player.x += direction;
    }

    function jump() {
      // If the player is on a platform, perform a regular jump
      if (player.isOnPlatform) {
        player.velocityY = player.jumpPower; // Regular jump power
      } else if (player.canWallJump) {
        player.velocityY = player.jumpPower * 0.5; // 50% jump power for wall jump
      }
      player.isOnPlatform = false;
    }

    function handleCollisions() {
      // Platform collision
      if (player.x + player.size > platform.x && player.x < platform.x + platform.width) {
        if (player.y + player.size >= platform.y && player.y + player.size <= platform.y + player.velocityY) {
          player.y = platform.y - player.size;
          player.velocityY = 0;
          player.isOnPlatform = true;
          player.canWallJump = false; // Reset wall jump ability when landing on platform
        }
      }

      // Wall collision logic
      const playerBottom = player.y + player.size;
      const playerRight = player.x + player.size;

      // Check if player overlaps with the wall horizontally
      const horizontalOverlap = playerRight > wall.x && player.x < wall.x + wall.width;
      const verticalOverlap = playerBottom > wall.y && player.y < wall.y + wall.height;

      // Resolve collision depending on which axis the player is moving
      if (horizontalOverlap && verticalOverlap) {
        if (player.velocityY > 0 && playerBottom - player.velocityY <= wall.y) { 
          player.y = wall.y - player.size;
          player.velocityY = 0;
          player.isOnPlatform = true;
          player.canWallJump = false; // Reset wall jump ability when landing on wall
        } else if (player.velocityY < 0 && player.y - player.velocityY >= wall.y + wall.height) {
          player.y = wall.y + wall.height;
          player.velocityY = 0;
        } else if (player.x < wall.x) {
          player.x = wall.x - player.size;
        } else if (playerRight > wall.x + wall.width) {
          player.x = wall.x + wall.width;
        }
      } else {
        // Allow wall jump if touching the wall
        if (horizontalOverlap) {
          player.canWallJump = true; // Player can wall jump only if touching the wall
        }
      }
    }

    function resetPlayer() {
      player.y = canvas.height - player.size;
      player.velocityY = 0;
      player.isOnPlatform = false;
      player.canWallJump = false; // Reset wall jump ability on reset
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#eaeaea'; // Very light gray background for game area
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'black';
      ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
      ctx.fillRect(wall.x, wall.y, wall.width, wall.height);
      ctx.drawImage(playerImage, player.x, player.y, player.size, player.size);
    }

    const keys = {};
    window.addEventListener('keydown', (e) => keys[e.key] = true);
    window.addEventListener('keyup', (e) => keys[e.key] = false);

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    playerImage.onload = gameLoop;
  </script>
</body>
</html>
