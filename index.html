<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Platicker - Side Scrolling Game</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* Prevent scrolling */
    }
    .top-bar {
      height: 20%;
      background-color: lightgray; /* Updated background color */
      display: flex;
      justify-content: flex-end;
      padding: 10px;
    }
    .game-container {
      height: 80%;
      position: relative;
      overflow: hidden; /* Hide overflow for scrolling effect */
    }
    .settings-button {
      background: url('https://github.com/RENEGADE21CODING/Endless-Runner-Game/raw/main/JellySettingsButton.png') no-repeat center;
      background-size: contain;
      width: 60px;
      height: 60px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <button class="settings-button" aria-label="Settings"></button>
  </div>

  <div class="game-container">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Load player image
    const playerImage = new Image();
    playerImage.src = 'https://github.com/RENEGADE21CODING/Endless-Runner-Game/raw/main/CursorCoin.png';

    // Load platform properties
    const platform = {
      x: 100, // X position for the platform
      y: 300, // Y position for the platform
      width: 200,
      height: 20
    };

    // Player properties
    const player = {
      x: platform.x + 10, // Spawn player slightly off-center on the platform
      y: platform.y - 50, // Position player above the platform
      size: 50,
      velocityY: 0,
      gravity: 0.5,
      isOnPlatform: true, // Assume player starts on the platform
      speed: 2, // Player speed for left/right movement
      jumpPower: -10 // Jump power
    };

    // Background properties
    const background = {
      x: 0,
      speed: 1 // Speed of the background scrolling
    };

    function update() {
      // Player movement (A/D keys and Arrow keys)
      if (keys['ArrowRight'] || keys['d']) {
        player.x += player.speed;
        background.x -= background.speed; // Scroll the background
      }
      if (keys['ArrowLeft'] || keys['a']) {
        player.x -= player.speed;
        background.x += background.speed; // Scroll the background
      }

      // Jumping (W key or Up Arrow)
      if ((keys['ArrowUp'] || keys['w']) && player.isOnPlatform) {
        player.velocityY = player.jumpPower;
        player.isOnPlatform = false; // Set to false when jumping
      }

      // Gravity and platform collision
      player.velocityY += player.gravity;
      player.y += player.velocityY;

      // Check for landing on the platform
      if (player.x + player.size > platform.x && player.x < platform.x + platform.width) {
        if (player.y + player.size >= platform.y) { // Check if player is above the platform
          player.y = platform.y - player.size; // Land on top of platform
          player.velocityY = 0;
          player.isOnPlatform = true; // Reset jumping ability
        }
      }

      // Example reset position for demonstration
      if (player.y + player.size > canvas.height) {
        player.y = canvas.height - player.size; // Reset player to ground level
        player.velocityY = 0;
        player.isOnPlatform = false; // Prevent landing if on the ground
      }
    }

    function draw() {
      // Clear canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw scrolling background (you can implement an actual background image)
      ctx.fillStyle = 'lightblue'; // Example background color
      ctx.fillRect(background.x, 0, canvas.width * 2, canvas.height); // Adjust for scrolling effect

      // Draw platform
      ctx.fillStyle = 'black';
      ctx.fillRect(platform.x, platform.y, platform.width, platform.height);

      // Draw player
      ctx.drawImage(playerImage, player.x, player.y, player.size, player.size);
    }

    const keys = {};
    window.addEventListener('keydown', (e) => {
      keys[e.key] = true;
    });
    window.addEventListener('keyup', (e) => {
      keys[e.key] = false;
    });

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    playerImage.onload = () => requestAnimationFrame(gameLoop);
  </script>
</body>
</html>
